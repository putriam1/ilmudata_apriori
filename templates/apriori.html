<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Apriori Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            font-weight: bold;
        }
        .form-group label {
            font-weight: 600;
            font-size: 16px;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        button[type="submit"] {
            width: 100%;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .form-control:focus, button[type="submit"]:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Parameter Apriori Analysis</h1>

        <form method="POST" action="{{ url_for('apriori_analysis') }}">
            <input type="hidden" name="processed_filename" value="{{ processed_filename }}">

            <div class="form-group">
                <label for="min_support">Minimum Support</label>
                <input type="number" step="0.01" class="form-control" name="min_support" id="min_support" placeholder="Contoh: 0.1" required>
            </div>

            <div class="form-group">
                <label for="min_confidence">Minimum Confidence</label>
                <input type="number" step="0.01" class="form-control" name="min_confidence" id="min_confidence" placeholder="Contoh: 0.5" required>
            </div>

            <div class="form-group">
                <label for="lhs_length">Panjang LHS</label>
                <input type="number" class="form-control" name="lhs_length" id="lhs_length" placeholder="Contoh: 2" required>
            </div>

            <div class="form-group">
                <label for="specific_item">Item Spesifik (format: 'Item')</label>
                <input type="text" class="form-control" name="specific_item" id="specific_item" placeholder="Contoh: Like">
            </div>

            <button type="submit" class="btn btn-success">Jalankan Analisis Apriori</button>
        </form>
    </div>
</body>
</html>
