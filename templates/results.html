<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Analisis Apriori</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 1400px; /* Lebar container yang lebih besar */
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            text-align: center;
            font-weight: 600;
        }
        h3 {
            color: #007bff;
            font-size: 1.8rem;
            font-weight: 500;
        }
        .nav-tabs .nav-link {
            background-color: #007bff;
            color: white;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            padding: 12px 20px;
            transition: background-color 0.3s ease-in-out;
        }
        .nav-tabs .nav-link.active {
            background-color: #0056b3;
            color: #fff;
        }
        .nav-tabs .nav-link:hover {
            background-color: #0056b3;
        }
        .tab-content {
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            border: none;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .table-responsive {
            max-height: 400px; /* Maksimum tinggi tabel untuk scroll vertikal */
            overflow-x: auto; /* Mengaktifkan scroll horizontal */
            overflow-y: auto; /* Mengaktifkan scroll vertikal jika diperlukan */
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Memastikan kolom tabel tidak terlalu lebar dan teks terformat dengan baik */
        .table {
            width: 100%;
            table-layout: auto; /* Menyesuaikan lebar kolom otomatis sesuai konten */
        }

        .table th, .table td {
            text-align: left; /* Menyelaraskan teks ke kiri untuk konsistensi */
            padding: 12px 15px; /* Menambahkan padding untuk jarak teks dari batas */
            vertical-align: middle; /* Menyelaraskan konten vertikal agar tidak tertekan */
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .table-hover tbody tr:hover {
            background-color: #f7f7f7; /* Efek hover baris tabel */
        }

        /* Menambahkan border pada tabel */
        .table, .table th, .table td {
            border: 1px solid #dee2e6;
        }

        .table td, .table th {
            word-wrap: break-word; /* Memastikan teks panjang bisa dibungkus agar tetap rapi */
        }

        /* Membuat teks lebih jelas dan menghindari hilang saat scroll */
        .table td, .table th {
            color: #212529; /* Menjaga teks tetap gelap dan kontras dengan latar belakang */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Hasil Analisis Apriori</h1>

        <ul class="nav nav-tabs" id="analysisTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="frequent-itemsets-tab" data-toggle="tab" href="#frequent-itemsets" role="tab" aria-controls="frequent-itemsets" aria-selected="true">Frequent Itemsets</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="association-rules-tab" data-toggle="tab" href="#association-rules" role="tab" aria-controls="association-rules" aria-selected="false">Association Rules</a>
            </li>
        </ul>
        <div class="tab-content mt-4" id="analysisTabsContent">
            <div class="tab-pane fade show active" id="frequent-itemsets" role="tabpanel" aria-labelledby="frequent-itemsets-tab">
                <h3>Frequent Itemsets</h3>
                <div class="table-responsive">
                    {{ frequent_itemsets_html|safe }}
                </div>
            </div>
            <div class="tab-pane fade" id="association-rules" role="tabpanel" aria-labelledby="association-rules-tab">
                <h3>Association Rules</h3>
                <div class="table-responsive">
                    {{ rules_html|safe }}
                </div>
            </div>
        </div>

        <a href="{{ url_for('upload_and_preprocess') }}" class="btn btn-primary mt-4">Kembali ke Halaman Utama</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
