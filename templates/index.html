<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Apriori Analysis</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload CSV File:</label>
                <input type="file" class="form-control" id="fileInput" name="file" required>
            </div>
            <div class="mb-3">
                <label for="minSupport" class="form-label">Min Support:</label>
                <input type="number" class="form-control" id="minSupport" name="min_support" step="0.01" min="0" max="1" value="0.5">
            </div>
            <div class="mb-3">
                <label for="minConfidence" class="form-label">Min Confidence:</label>
                <input type="number" class="form-control" id="minConfidence" name="min_confidence" step="0.01" min="0" max="1" value="0.5">
            </div>
            <button type="submit" class="btn btn-primary">Proses</button>
        </form>

        {% if results %}
        <div class="mt-4">
            <h3>Hasil Apriori:</h3>
            <div class="table-responsive">
                {{ results|safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
