<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Apriori Algorithm Analysis</h1>
        <form id="aprioriForm" action="/process" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileUpload" class="form-label">Upload Dataset (CSV)</label>
                <input type="file" class="form-control" id="fileUpload" name="file" accept=".csv" required>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="minSupport" class="form-label">Min Support</label>
                    <input type="number" step="0.01" class="form-control" id="minSupport" name="min_support" placeholder="e.g., 0.5" required>
                </div>
                <div class="col-md-4">
                    <label for="minConfidence" class="form-label">Min Confidence</label>
                    <input type="number" step="0.01" class="form-control" id="minConfidence" name="min_confidence" placeholder="e.g., 0.7" required>
                </div>
                <div class="col-md-4">
                    <label for="lhs_length" class="form-label">MLHS Length:</label>
                    <input type="number" step="0.01" class="form-control" id="minConfidence" name="lhs_length" placeholder="e.g., 1" required>
                </div>
                
            </div>
            <div class="mb-3 mt-3">
                <label for="searchItem" class="form-label">Search Item</label>
                <input type="text" class="form-control" id="searchItem" name="search_item" placeholder="e.g., Milk">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <div id="results" class="mt-5">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script>
        document.getElementById('aprioriForm').onsubmit = function(e) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Processing... Please wait.</p>';
        };
    </script>
</body>
</html>
